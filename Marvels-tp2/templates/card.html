<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Representation</title>
</head>
<body>
<h1>Card Representation</h1>
<!-- Add your card representation code here -->
<div>
    {{#each characters}}
    <div>
        <img src="{{this.imageUrl}}" alt="{{this.name}}"/>
        <!-- Add other card details as needed -->
    </div>
    {{/each}}
</div>
</body>
</html>
